{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Добавить отзыв</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Отправить</button>
        <a href="{% url 'listing_detail' listing.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
