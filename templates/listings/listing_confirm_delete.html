{% extends 'base.html' %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удалить объявление</h1>
    <p>Вы уверены, что хотите удалить объявление <strong>"{{ listing.title }}"</strong>?</p>
    <p>Это действие необратимо.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'listing_detail' listing.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
