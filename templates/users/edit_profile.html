{% extends 'base.html' %}

{% block title %}Редактировать профиль{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Редактировать профиль</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </form>
</div>
{% endblock %}
