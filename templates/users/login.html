<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
</head>
<body>
    <h2>Вход</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Имя пользователя:</label>
        <input type="text" name="username" required><br>
        <label>Пароль:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Войти</button>
    </form>
    <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
</body>
</html>
